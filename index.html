<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrodex Compendium Style</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 PapaParse (讀取 Google Sheets 用) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- 引入 FontAwesome (放大鏡圖示用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 深色背景設定 */
        body { 
            background-color: #0f172a; /* 接近 Metrodex 的深藍黑背景 */
            color: #e2e8f0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 滾動條美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* 卡片特效 */
        .dex-card {
            background-color: #1e293b; /* 卡片背景色 */
            transition: all 0.2s ease-in-out;
            border: 1px solid #334155;
        }
        .dex-card:hover {
            transform: translateY(-5px);
            border-color: #60a5fa; /* 懸浮時邊框變藍 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .dex-image-container {
            background-image: radial-gradient(circle, #334155 1px, transparent 1px);
            background-size: 20px 20px; /* 網格背景效果 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 頂部導航欄 (Top Navbar) -->
    <nav class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            
            <!-- 標題 -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl shadow-lg">
                    B
                </div>
                <h1 class="text-2xl font-bold tracking-wide text-white">Ballsdex Compendium</h1>
            </div>

            <!-- 搜尋與統計 -->
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative w-full md:w-64">
                    <span class="absolute left-3 top-2.5 text-slate-400">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" id="searchInput" placeholder="Search balls..." 
                        class="w-full bg-slate-800 text-white pl-10 pr-4 py-2 rounded-lg border border-slate-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition">
                </div>
                
                <div class="hidden md:block text-sm text-slate-400 bg-slate-800 px-3 py-2 rounded-lg border border-slate-700">
                    <span id="countDisplay">Loading...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容區 (滿版網格) -->
    <main class="flex-grow p-6">
        <div class="max-w-7xl mx-auto">
            <!-- 這裡用 grid-cols-2 (手機) 到 grid-cols-5 (大螢幕) -->
            <div id="cardContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- 卡片會自動產生在這裡 -->
                <div class="col-span-full text-center py-20 text-slate-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <p>正在從 Google Sheets 讀取圖鑑資料...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-slate-900 border-t border-slate-800 py-6 text-center text-slate-500 text-sm">
        <p>Powered by Google Sheets & GitHub Pages</p>
    </footer>

    <script>
        // ==========================================
        //  設定區：請貼上你的 Google Sheet CSV 網址
        // ==========================================
        const SHEET_URL = '你的_GOOGLE_SHEET_CSV_連結_貼在這裡';
        // ==========================================

        let allBalls = [];

        window.onload = function() {
            if(SHEET_URL.includes('你的_GOOGLE')) {
                document.getElementById('cardContainer').innerHTML = 
                    '<div class="col-span-full text-center text-red-500 text-xl font-bold py-10">請編輯 index.html 填入正確的 CSV 網址！</div>';
                return;
            }

            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    // 過濾掉名字是空的行
                    allBalls = results.data.filter(item => item.Name && item.Name.trim() !== '');
                    
                    // 依照稀有度排序 (如果有 Rarity 欄位的話)
                    allBalls.sort((a, b) => (parseInt(a.Rarity) || 999) - (parseInt(b.Rarity) || 999));
                    
                    renderCards(allBalls);
                    updateCount(allBalls.length);
                },
                error: function(err) {
                    document.getElementById('cardContainer').innerHTML = 
                        '<div class="col-span-full text-center text-red-500">讀取失敗，請確認網址是否正確。</div>';
                }
            });
        };

        function renderCards(data) {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-slate-500 py-10">找不到符合的球。</div>';
                return;
            }

            data.forEach(ball => {
                // 處理標籤 (Tags)
                let rarityBadge = '';
                if(ball.Rarity) {
                    // 根據稀有度給不同顏色 (範例)
                    let colorClass = 'bg-slate-700 text-slate-300';
                    if(ball.Rarity <= 10) colorClass = 'bg-yellow-600/20 text-yellow-400 border border-yellow-600/50';
                    else if(ball.Rarity <= 50) colorClass = 'bg-purple-600/20 text-purple-400 border border-purple-600/50';
                    
                    rarityBadge = `<span class="text-xs font-mono px-2 py-0.5 rounded ${colorClass}">#${ball.Rarity}</span>`;
                }

                const card = `
                    <div class="dex-card rounded-xl overflow-hidden group relative flex flex-col">
                        <!-- 圖片區域 -->
                        <div class="dex-image-container h-40 bg-slate-800 flex items-center justify-center p-4 relative overflow-hidden">
                            <img src="${ball.Image}" alt="${ball.Name}" loading="lazy" 
                                class="max-h-full max-w-full object-contain drop-shadow-2xl transition-transform duration-300 group-hover:scale-110" 
                                onerror="this.src='https://placehold.co/100x100?text=?'">
                        </div>
                        
                        <!-- 文字區域 -->
                        <div class="p-4 bg-slate-900/50 flex-grow flex flex-col justify-between">
                            <div>
                                <h3 class="font-bold text-gray-100 text-lg leading-tight mb-1 truncate" title="${ball.Name}">
                                    ${ball.Name}
                                </h3>
                                <div class="flex items-center justify-between mt-2">
                                    ${rarityBadge}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function updateCount(count) {
            document.getElementById('countDisplay').innerText = `Total: ${count} Balls`;
        }

        // 搜尋功能
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allBalls.filter(ball => 
                ball.Name.toLowerCase().includes(term) || 
                (ball.Tags && ball.Tags.toLowerCase().includes(term))
            );
            renderCards(filtered);
            updateCount(filtered.length);
        });
    </script>
</body>
</html>
